<!doctype html>

<html lang="en">

<head>

	<meta name="keyword" content="">

	<meta name="description" content="">

	<meta name="author" content="">

	<meta property="og:image" content="assets/img/logo.svg" />

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>Kotakarsip</title>

	<link rel="icon" sizes="16x16" href="assets/img/favicon.png" />

	<!-- Font Icon -->
	<link rel="stylesheet" href="assets/libs/font-icons/entypo/css/entypo.css">
	<link rel="stylesheet" href="assets/libs/font-icons/font-awesome/css/font-awesome.min.css">

	<!-- Bootstrap Vue -->
	<link type="text/css" rel="stylesheet" href="assets/css/bootstrap-vue.css"/>

	<!-- Custom css -->
	<link href="assets/css/kotakarsip.css" rel="stylesheet">

</head>


<body>

	<div id="app">
		<nav class="ka-nav ka-nav-detail">
			<ul class="left-side">
				<li class="back"><a href="index.html"><i class="fa fa-angle-left"></i> &nbsp;&nbsp;Surat Masuk</a></li>
			</ul>
		</nav>

		<section class="ka-body ka-body-detail ka-body-form">
			<header class="ka-menus">
				<label for="files" class="btn btn-default btn-block">+ Tambah file lainnya</label>
				<hr>
				<div class="images">
					<div class="pos-r">
						<a href="#" class="delete-img" title="Hapus">Ã—</a>
						<img src="assets/img/data-img/surat-masuk/dok-1.jpg" alt="">
					</div>
				</div>
			</header>

			<div class="ka-main">
				<div>
					<img src="assets/img/data-img/surat-masuk/dok-1.jpg" alt="">
					<!-- <object data="assets/img/data-img/surat-masuk/dok-2.pdf" type=""></object> -->
				</div>
			</div>

			<aside class="ka-sidebar-detail">
				<div class="detail-info">
					<div class="select">
						<div class="item">
							<label>Asal Surat</label>
							<div class="value"><input type="text" class="form-control" name="from" value="PT Rocket Manajemen"></div>
						</div>
						<div class="item">
							<label>Nomor Surat</label>
							<div class="value"><input type="text" class="form-control" name="reference_number" value="99/PRP/2017"></div>
						</div>
						<div class="item">
							<label>Perihal</label>
							<div class="value"><input type="text" class="form-control" name="subject" value="Permintaan Penawaran"></div>
						</div>
						<div class="item">
							<label>Penyimpanan Arsip</label>
							<div class="value">
								<select name="storage" class="form-control">
									<option value="">Pilih</option>
									<option value="">Filling Cabinet 1</option>
									<option value="">Filling Cabinet 2</option>
									<option value="">Filling Cabinet 3</option>
								</select>
								<!-- <select name="storage" class="form-control m-t-10">
									<option value="">Pilih</option>
									<option value="">Laci 1</option>
									<option value="">Laci 2</option>
									<option value="">Laci 3</option>
									<option value="">Laci 4</option>
								</select> -->
							</div>
						</div>
						<div class="item">
							<label>Tanggal Masuk</label>
							<div class="value"><input type="date" class="form-control" name="date"></div>
						</div>
						<div class="item">
							<label>Keterangan</label>
							<div class="value"><input type="text" class="form-control" name="note"></div>
						</div>
						<div class="item">
							<hr>
							<input type="file" class="hide" name="files" id="files">
							<div class="row">
								<div class="col-md-6">
									<a href="" class="btn btn-default btn-block">Batal</a>
								</div>
								<div class="col-md-6">
									<button class="btn btn-primary btn-block">Simpan</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</aside>
		</section>


		<!-- Modals -->
		<div class="modal fade modal-disposisi" id="disposisiModal" tabindex="-1" role="dialog" aria-labelledby="disposisiLabelModal">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<form action="">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="disposisiLabelModal">Disposisi</h4>
						</div>
						<div class="modal-body">
							<table class="table">
								<tr>
									<td class="search" colspan="4"><input type="text" class="form-control" placeholder="Cari" v-model="search"></td>
								</tr>
								<tr v-for="val in filteredUsers">
									<td class="text-center"><input type="checkbox"></td>
									<td><div class="img-profile" v-bind:style="{ backgroundImage: 'url(assets/img/users/' + val.photo + ')' }"></div></td>
									<td>
										<span class="name">{{ val.name }}</span><br>
										<span class="position">{{ val.position }}</span>
									</td>
								</tr>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
							<button class="btn btn-primary">Disposisi</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- End Modal -->
	</div>

	<script src="assets/js/kotakarsip.js"></script>

</body>

</html>
